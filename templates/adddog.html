{% extends 'base.html' %}


{% block content %}
	<script data-require="jquery@2.2.4" data-semver="2.2.4" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
 <link data-require="bootstrap@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
 <script data-require="bootstrap@3.3.7" data-semver="3.3.7" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css" />
	

		<div class="container">			
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<form action="{{url_for('add_dog')}}" method="POST">
							<div class="row">
								<div class="col md-12">
									<div class="form-group">
										<label>name:</label>
										<input type="text" class="form-control" name="name" required>
									</div>
								</div>
								<div class="col md-12">	
						
									<div class="form-group">
										<label>sex:</label>
									    <select name='sex' class="selectpicker"  form-control required>
									      <option value='Unknown'>Unknown</option>
									      <option value='Female'>Female</option>
									      <option value='Male'>Male</option>
								
									    </select>
							  		</div>
								</div>
							</div>
							<div class="row">
								<div class="col md-12">	
									<div class="form-group">
										<label>birth_date:</label>
											<input type="text" class="form-control" name="birth_date" placeholder="2020-04-01" required>
									</div>
								</div>
								<div class="col md-12">								  
									<div class="form-group">
										<label>alteration_status:</label>
									    <select name='alteration_status' class="selectpicker"  form-control required>
									      <option value=0>Unaltered</option>
									      <option value=1>Spayed</option>
									      <option value=1>Neutered</option>
								
									    </select>
							  		</div>
								</div>
							</div>									
							<div class="row">
								<div class="col md-12">	
									<div class="form-group">
										<label>description:</label>
										<input type="text" class="form-control" name="description" required>
									</div>
								</div>
								<div class="col md-12">	
									<div class="form-group">
										<label>microchip_id:</label>
										<input type="text" class="form-control" name="microchip_id" >
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col md-12">
									<div class="form-group">
										<label>surrender_date:</label>
										<input placeholder="2020-06-01" type="text" class="form-control" name="surrender_date" required>
									</div>
								</div>
								<div class="col md-12">	
							
									<div class="form-group">
										<label>surrender_reason:</label>
										<input type="text" class="form-control" name="surrender_reason" required >
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col md-12">

									<div class="form-group">
										<label>surrender_name:</label>
										<input type="text" class="form-control" name="surrender_name" >
									</div>
								</div>
								<div class="col md-12">								  
									<div class="form-group">
										<label>is_animal_control:</label>
									    <select name='is_animal_control' class="selectpicker"  form-control required>
									      <option value=0> No </option>
									      <option value=1> Yes </option>

									    </select>
							  		</div>
								</div>
							</div>
							<div class="row">
							  <div class="col-md-12">
							  	<div class="form-group">
									<label>breed_name:</label>
								    <select name='breed' class="selectpicker" multiple form-control required>
								      {%for index,breed in breeds.iterrows() %}
						     			<option value={{breed[0]}}>{{breed[1]}}</option>
									   {%endfor%}
							
								    </select>
							  	</div>
							</div>
							<div class="col-md-12 form-group ">
									<button class="btn btn-primary " type="submit">Add dog</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

{% endblock %}
{% block script %}
<script type="text/javascript" src="{{url_for('static',filename='js/popper.min.js')}}"></script>
{% endblock %}
